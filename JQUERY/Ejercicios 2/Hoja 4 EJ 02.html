<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Drop Down Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .navigation {
        list-style: none;
        padding: 0;
        margin: 0;
        background: #333;
        border-radius: 4px;
      }

      .navigation li {
        position: relative;
        display: inline-block;
      }

      .navigation li a {
        display: block;
        padding: 15px 25px;
        color: white;
        text-decoration: none;
        transition: background 0.3s;
      }

      .navigation li:hover > a {
        background: #555;
      }

      /* Estilos para submenús */
      .navigation ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #444;
        padding: 0;
        min-width: 150px;
        border-radius: 0 0 4px 4px;
      }

      .navigation ul li {
        display: block;
      }

      .navigation ul a {
        padding: 10px 20px;
      }

      .navigation ul li:hover > a {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div style="width: 650px; margin: 0 auto">
      <br />
      <br />
      <br />
      <ul class="navigation">
        <li><a href="#">HOME</a></li>
        <li>
          <a href="#">BLOG</a>
          <ul>
            <li><a href="#">BLOG UNO</a></li>
            <li><a href="#">BLOG DOS</a></li>
            <li><a href="#">BLOG TRES</a></li>
          </ul>
        </li>
        <li>
          <a href="#">ABOUT</a>
          <ul>
            <li><a href="#">ABOUT-1</a></li>
            <li><a href="#">ABOUT-2</a></li>
            <li><a href="#">ABOUT-3</a></li>
            <li><a href="#">ABOUT-4</a></li>
          </ul>
        </li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>

    <script>
      $(document).ready(function () {
        // Ocultar todos los submenús al inicio
        $(".navigation ul").hide();

        // Al pasar el mouse sobre un elemento del menú
        $(".navigation li").hover(
          function () {
            // Mostrar el submenú con animación
            $(this).children("ul").stop(true, true).slideDown(300);
          },
          function () {
            // Ocultar el submenú con animación
            $(this).children("ul").stop(true, true).slideUp(200);
          }
        );
      });
    </script>
  </body>
</html>
